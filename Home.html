<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device_width,initial-scale=1">
    <title>To_Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="todo-app">
    <h2>To-Do List <img src="pencilBook.png"></h2>
    <div class="row">
        <input type="text" id="input-box" placeholder="Search">
        <button>Add</button>
    </div>
    <ul id="list-container">
        <li class="checked">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
    </ul>
  </div>
</div>
</body>
</html>
